<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מחולל מגילה עברית</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Evyop';
            src: url('evyop.ttf') format('truetype');
        }

        body {
            background-color: #fef9c3;
        }

        .scroll-bg {
            background-image: url('scroll.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 8px solid #8b7355;
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(139, 115, 85, 0.3), 0 8px 32px rgba(0, 0, 0, 0.2);
            min-height: 400px;
        }

        .hebrew-display {
            font-family: 'Evyop';
            font-size: 3rem;
            color: #3d2f1f;
            text-align: center;
            padding: 40px;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .input-field {
            font-size: 1.5rem;
            width: 100%;
            max-width: 600px;
            padding: 15px;
            border: 3px solid #8b7355;
            border-radius: 10px;
            margin: 0 auto;
            display: block;
        }

        .button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #e6c149;
            color: #2d1f0f;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .button:hover {
            background: #d4af37;
        }
    </style>
</head>
<body class="p-10">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-amber-900 mb-2">מחולל מגילה עברית</h1>
        <p class="text-lg text-amber-700">כתוב בעברית — זה יופיע כמו כתב עתיק על המגילה</p>
    </div>

    <div class="text-center mb-6">
        <textarea id="hebrewInput" class="input-field" rows="4" placeholder="כתוב כאן בעברית..."></textarea>
        <button class="button" onclick="updateScrollText()">עדכן מגילה</button>
    </div>

    <div id="scrollContainer" class="scroll-bg flex items-center justify-center">
        <div id="displayText" class="hebrew-display">
            ברוכים הבאים
        </div>
    </div>

    <script>
        const keyboardMap = {
            'א':'t','ב':'c','ג':'d','ד':'s','ה':'v','ו':'u','ז':'z','ח':'j','ט':'y',
            'י':'h','כ':'f','ך':'f','ל':'k','מ':'n','ם':'n','נ':'b','ן':'b','ס':'x',
            'ע':'g','פ':'p','ף':'p','צ':'m','ץ':'m','ק':'e','ר':'r','ש':'a','ת':',',
            ' ':' ','.':'.',',':',','\n':'\n'
        };

        function convertHebrewToFakeLatin(text) {
            return text.split('').map(char => keyboardMap[char] || char).join('');
        }

        function updateScrollText() {
            const inputText = document.getElementById('hebrewInput').value;
            const fakeLatin = convertHebrewToFakeLatin(inputText);
            document.getElementById('displayText').textContent = fakeLatin || 'ברוכים הבאים';
        }
    </script>
</body>
</html>
