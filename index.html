<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>מגילה</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'evyohep';
      src: url('evyohep.ttf') format('truetype');
      font-display: swap;
    }

    .scroll-cell {
      background-image: url('scroll.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      width: 800px;
      height: 500px;
      padding: 40px;
      direction: rtl;
      vertical-align: middle;
      text-align: right;
    }

    .hebrew-text {
      font-family: 'evyohep', 'Times New Roman', serif;
      font-size: 2.8rem;
      color: #3d2f1f;
      text-shadow: 
        2px 2px 4px rgba(101, 85, 63, 0.4),
        0 0 8px rgba(139, 115, 85, 0.2);
      line-height: 1.6;
    }

    .input-field {
      font-family: 'Times New Roman', serif;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .ancient-button {
      background: linear-gradient(145deg, #d4c4a8, #b8a082);
      border: 3px solid #8b7355;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #3d2f1f;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .ancient-button:hover {
      background: linear-gradient(145deg, #e0d0b4, #c4b48e);
      transform: translateY(-2px);
    }

    .ancient-button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-amber-50 p-6 flex flex-col items-center space-y-6">

  <textarea 
    id="hebrewInput"
    class="input-field w-full max-w-2xl h-24 p-4 text-xl text-right resize-none focus:outline-none focus:ring-4 focus:ring-amber-300"
    placeholder="הכנס טקסט..."
    dir="rtl"
  ></textarea>

  <button onclick="updateText()" class="ancient-button">✍ רשום בכתב עברי קדום</button>

  <table>
    <tr>
      <td class="scroll-cell">
        <div id="displayText" class="hebrew-text">
          ברוכים הבאים למחולל המגילה
        </div>
      </td>
    </tr>
  </table>

  <script>
    function updateText() {
      const input = document.getElementById('hebrewInput').value.trim();
      const display = document.getElementById('displayText');
      display.textContent = input || 'ברוכים הבאים למחולל המגילה';
    }
  </script>

</body>
</html>
